<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Brew Finder</title>
</head>

<body>
    <div id="app">
        <h1 class="centre-text">Brewery Finder</h1>
        <div id="search-area">
            <form id="brewery-search">
                <input type="text" name="name" placeholder="Search by Name" id="search-bar" class="text-area">
                <input type="text" name="state" placeholder="Search by State" class="text-area" id="state-bar">
                <p>OR</p>
                <input type="text" name="name" placeholder="Search by City" id="city-bar" class="text-area">
                <input type="submit" id="submit" value="Find Brewery">
            </form>
        </div>
        <div id="info">
            <h2 class="centre-text">Use the search fields above to find Breweries in the open breweries database!</h2>
        </div>

        <!-- Review section -->
        <div id="review-section">
            <h2 class="centre-text">Add Your Review</h2>
            <textarea id="review-text" placeholder="Write your review..."></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1 - Poor</option>
                <option value="2">2 - Below Average</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
            </select>
            <button onclick="addReview()">Submit Review</button>
        </div>

        <!-- Review container to display added reviews -->
        <div id="reviews-container" class="centre-text">
            <h2>Reviews</h2>
            <!-- Reviews will be dynamically added here -->
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        function addReview() {
            var reviewText = document.getElementById('review-text').value;
            var rating = document.getElementById('rating').value;

            if (reviewText.trim() !== "") {
                // Create a new review element
                var reviewElement = document.createElement('div');
                reviewElement.className = 'review';
                reviewElement.innerHTML = '<p><strong>Rating: ' + rating + '</strong></p><p>' + reviewText + '</p>';

                // Append the review element to the reviews container
                var reviewsContainer = document.getElementById('reviews-container');
                reviewsContainer.appendChild(reviewElement);

                // Clear input values after adding a review
                document.getElementById('review-text').value = '';
                document.getElementById('rating').value = '1';
            } else {
                // Display an alert if the review text is empty
                alert("Please enter a review before submitting.");
            }
        }
    </script>
</body>

</html>
